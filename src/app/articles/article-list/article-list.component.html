<div *ngIf="articleList.length<=0">
  <p>No Articles to Display</p>
</div>

<div *ngFor="let article of articleList">
  <h3>ID</h3>
  <p>{{article.id}}</p>
  <h3>Title</h3>
  <p>{{article.title}}</p>
  <h3>Authors</h3>
  <div *ngFor="let author of article.authors">
      <p>{{author.name}}</p>
  </div>
  <h3>Categories</h3>
  <div *ngFor="let category of article.categories">
      <p>{{category.name}}</p>
  </div>
  <h3>Content</h3>
  <p>{{article.content}}</p>
  <hr>
</div>
